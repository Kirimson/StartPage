<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/preferencestyle.css">
		<link rel="icon" type="image/png" href="favicon.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/jquery.simpleWeather.min.js"></script>
		<script src="js/greeting.js"></script>
		<script src="js/weather.js"></script>
		<script src="js/section.js"></script>
		<script src="js/datetime.js"></script>
		<script src="js/wwbox.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<title>Start Page</title>
		<meta name="theme-color" content="#151A1D"/>
	</head>
	<body>
		<div id="info" class="gloss main">
			<span id="date"></span><span id="time"></span>
		</div>

		<div id="greeting">
			<span class="gloss" id="hello"></span><br/>
			<span class="gloss" id="whatwedoing">What we doing now?</span>
			<span class="gloss" id="wewe"></span>
		</div>

		<div id="links" class="gloss main">
		<div class="glossheading gloss">Links</div>
			<div id="linkcontain">
				<script src="js/getdata.js"></script>
			</div>
		</div>

		<div id="weather" class="gloss main">
			<div id="weatherplace" class="glossheading gloss">Weather</div>
			<div id="temperature" class="wtext">Currently Unavailable</div>
			<div id="dayforcast" class="wtext"></div>
		</div>

		<div id="search" class="gloss main">
			<div class="glossheading gloss">Search</div>
			<input id="searchbox" type="text" name="q" value="" autocomplete="off" autofocus>
			<div id="dropdown" class="main">A</div>
		</div>

		<div id="settings">Settings</div>
		
		<div id="settingsmain">
			<div class="glossheading gloss">Settings<span id="settingsclose">&times;</span></div>

			<div id="linksetting" class="secthead gloss">Links</div>
			<div id="linksettinglist" class="item>
				<form id="settingsform">
					<textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="settingsarea" name="links" id="settinglinks" form="settingsform" placeholder="Enter links. Example:\n\Social\nFacebook\nhttps://facebook.com\nTwitter\nhttps://twitter.com\n\Media\nYoutube\nhttps://www.youtube.com\n\"></textarea>
					<input type="button" name="submitbutton" id="settingssubmit" value="Create"/>
				</form>
			</div>

		</div>

		<script src="js/preferencewindow.js"></script>
	</body>

</html>
